server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /rss {
        return 301 /rss.xml;
    }

    location = /sitemap {
        return 301 /sitemap.xml;
    }

    location /assets/ {
        try_files $uri =404;
    }
}
